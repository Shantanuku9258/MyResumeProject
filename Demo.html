<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }
/* shantanu demo code */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: blue;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Web Page</h1>
  <button onclick="showMessage()">Click Me</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Hello, you clicked the button!";
    }
  </script>

</body>
</html>
